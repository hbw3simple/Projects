<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Calculadora</title>
</head>
<body>

    <header>

        <h1>Calculadora</h1>

    </header>

    <!-- calculadora -->

    <section>
        <div class="calculadora">
            <input type="text" id="resultado" readonly>
            <br>
            <button id="btn-1" value="1" >1</button>
            <button id="btn-2" value="2" >2</button>
            <button id="btn-3" value="3" >3</button>
            <button id="btn-soma" value="+" >+</button>
            <br>
            <button id="btn-4" value="4" >4</button>
            <button id="btn-5" value="5" >5</button>
            <button id="btn-6" value="6" >6</button>
            <button id="btn-sub" value="-" >&minus;</button>
            <br>
            <button id="btn-7" value="7" >7</button>
            <button id="btn-8" value="8" >8</button>
            <button id="btn-9" value="9" >9</button>
            <button id="btn-mult" value="*" >&times;</button>
            <br>
            <button id="btn-0" value="0" >0</button>
            <button id="btn-igual" value="=" >=</button>
            <button id="btn-limpar" value="C" >C</button>
            <button id="btn-div" value="/" >&divide;</button>
            <br>
        
            
        </div>
    </section>

</body>

    <script src="script.js"></script>

</html>
